<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft Reward Hack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 20px;
    }
  </style>
  <script>
    function openTab(url) {
      window.open(url, "_blank");
    }

    function generateButtons() {
      var buttonsContainer = document.getElementById("buttons-container");
      var buttons = "";
      for (let i = 1; i <= 30; i++) {
        var url = "https://www.bing.com/search?pglt=41&q=" + i + "&cvid=74ce85a08c7a4e8f8e18c6d29cdc1309&aqs=edge.0.69i59l3j69i61j69i60l2j69i65l3.6324j0j1&FORM=ANSPA1&PC=U531"; // Replace with your search URL
        buttons += "<button onclick=\"openTab('" + url + "')\">Button " + i + "</button>";
      }
      buttonsContainer.innerHTML = buttons;
    }
  </script>
</head>
<body>
  <h1>Open Tabs</h1>
  <button onclick="generateButtons()">Generate Buttons</button>
  <div id="buttons-container"></div>
</body>
</html>
